<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пуэр 2011</title>
    <link rel="stylesheet" href="products/styles/css/style.css">

</head>

<body>
    <!-- <div id="headerContainer"></div> -->
    <header class="header">
        <div class="wrapper-header">
            <div class="logo">
                <span>PUEROLOGY</span>
            </div>
            <nav class="header-navigation">
                <ul class="header-navigation-menu">
                    <li><a href="http://127.0.0.1:3000/index.html">Головна</a></li>
                    <li><a href="http://127.0.0.1:3000/index.html#section-tea">Каталог</a></li>
                    <li><a href="#">Про нас</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
                <button class="request-quote">Замовити</button>
            </nav>
            <nav class="burger-header-navigation">
                <div class="hamburger">
                    <input type="checkbox" />
                    <div class="burger-menu-icons">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="header-navigation-menu">
                        <li><a href="http://127.0.0.1:3000/index.html">Головна</a></li>
                        <li><a href="http://127.0.0.1:3000/index.html#section-tea">Каталог</a></li>
                        <li><a href="#">Про нас</a></li>
                        <li><a href="#">Контакти</a></li>
                        <button class="telegram-button request-quote">Замовити</button>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="product-container">

        <h1 id="productName"></h1>

        <div id="sliderContainer"></div>

        <p id="productDescription"></p>

        <div class="availability" id="availability"></div>

        <div class="radio-options"></div>

        <div class="price-display">
            Цена: <span id="priceValue">—</span> грн
        </div>

        <div class="buy-section">
            <button id="buyBtn" disabled>Купить</button>
        </div>

        <div class="order-form hidden">
            <h2>оформление заказа</h2>
            <form name="order" id="orderForm">
                <label for="nameField">имя: </label>
                <input type="text" id="nameField" name="name" required>

                <label for="cityField">город: </label>
                <input type="text" id="cityField" name="city" required>

                <button type="button" id="finishOrder">сделать заказ</button>
            </form>
        </div>

        <div class="notification hidden"></div>
    </div>

    <script src="data.js"></script>
    <script src="js/conect.js"></script>
    <script src="js/slider.js"></script>
    <script src="app.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
